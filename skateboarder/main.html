<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Skateboarder</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body style="position: fixed;">
    <header id="header" class="col-1" data-aos="fade-right" data-aos-duration="1000">
        <nav>
            <div id="main-nav">
                <div id="first" class="rotate">
                    <a href="index.html">Skateboarder</a>
                </div>
                <div id="second">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>
                <div id="third" class="rotate">
                    <a class="second" onclick="history.back()"><i class="fas fa-long-arrow-alt-right"></i> Back</a>
                </div>
                <div id="fourth">
                    <a class="second" href="#">EN</a>
                </div>
            </div>
        </nav>
    </header>

    <section id="first-image" class="col-5">
        <div class="women" data-aos="fade-up" data-aos-duration="1000">
            <h1 class="txt-rotate" data-period="1600" data-rotate='[ "Women", "Girl", "Have", "Fun!" ]'>
            </h1>
            <p>A short narrow board with two small wheels fixed to the bottom of either end, on which a person can ride
            </p>
        </div>
    </section>

    <section id="second-image" class="col-5">
        <div class="men" data-aos="fade-up" data-aos-duration="1000">
            <h1 class="txt-rotate" data-period="2000" data-rotate='[ "Men", "Boy", "Have", "Fun!" ]'></h1>
            <p>A short narrow board with two small wheels fixed to the bottom of either end, on which a person can ride
            </p>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../skateboarder/js/animate_back.js"></script>
    <script src="../skateboarder/js/Typer.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
