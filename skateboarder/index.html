<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Skateboarder</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body style="position: fixed;">
    <header id="header" class="col-1" data-aos="fade-right" data-aos-duration="1000">
        <nav>
            <div id="main-nav">
                <div id="first" class="rotate">
                    <a href="main.html">Skateboarder</a>
                </div>
                <div id="second">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>
                <div id="third" class="rotate">
                    <a class="second" onclick="history.back()"><i class="fas fa-long-arrow-alt-right"></i> Back</a>
                </div>
                <div id="fourth">
                    <a class="second" href="#">EN</a>
                </div>
            </div>
        </nav>
    </header>

    <section id="AboutUs" class="col-4">
        <div id="model_num" data-aos="fade-down" data-aos-duration="1000">
            <div id="model2">
                <p>More 2000 models</p>
            </div>
            <div id="model1">
            </div>
        </div>

        <div id="general" data-aos="fade-left" data-aos-duration="1000">
            <div id="about1">
            </div>
            <div id="about2">
                <h4>About Us</h4>
                <p>A short narrow board with two small wheels fixed to the bottom of either end, on which a person can
                    ride
                </p>
            </div>
        </div>

        <div id="main-header" data-aos="fade-up" data-aos-duration="1000">
            <h1>Skateboards and wear</h1>
        </div>

    </section>

    <section id="main-image" class="col-3">
        <img src="../skateboarder/img/main-image1.png" alt="Main image of the first page skateboard">
    </section>

    <footer data-aos="fade-left" data-aos-duration="1000">
        <div id="main-footer">
            <div id="cart">
                <a href="#">Go to cart <i class="fas fa-shopping-cart"></i></a>
            </div>

            <div id="catalog">
                <a href="shop.html">Check catalog <i class="fas fa-long-arrow-alt-right"></i></a>
            </div>

            <div id="social_links">
                <ul>
                    <li id="face"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li id="insta"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../skateboarder/js/animate_back.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
